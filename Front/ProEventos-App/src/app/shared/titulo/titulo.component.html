<div class="d-flex p-3 my-3 text-white bg-secondary shadow-sm rounded">
  <div class="d-flex align-items-center mr-auto">
    <i class="{{ iconClass }} mr-3"></i>
    <div class="lh-100">
      <h2 class="mb-0">{{ titulo }}</h2>  
      <small>{{ subtitulo }}</small>
    </div>
  </div>
  <div class="d-flex align-items-center" *ngIf="btnListar">
    <button class="btn btn-outline-light" routerLink="lista">Listar {{ titulo }}</button>
  </div>
</div>
